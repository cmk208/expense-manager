<div class="row mt-3">
  <div class="col-12">
      <input type="button" class="btn btn-primary" value="Add New" (click)="addCategory()" data-backdrop="static" data-keyboard="false" data-bs-toggle="modal" data-bs-target="#categoryModal" />
  </div>
</div>
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="categoryModalLabel">{{ModalTitle}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
          </div>
          <div class="modal-body">
              <app-category-add-edit [category]="category" *ngIf="activateAddEditCategory"></app-category-add-edit>
          </div>
      </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12 table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Transaction Type</th>
          <th scope="col">Category</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of CategoryList; index as i">
          <td>{{i + 1}}</td>
          <td>{{data.TransactionTypeName}}</td>
          <td>{{data.CategoryName}}</td>
          <td>
              <input type="button" class="btn btn-primary mr-1" value="Edit" (click)="editCategory(data)" data-backdrop="static" data-keyboard="false" data-bs-toggle="modal" data-bs-target="#categoryModal" />
              <input type="button" class="btn btn-danger" value="Delete" (click)="deleteCategory(data)" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
