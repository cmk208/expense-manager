<div class="row mt-3">
    <div class="col-12">
        <input type="button" class="btn btn-primary" value="Add New" (click)="addAccount()" data-backdrop="static" data-keyboard="false" data-bs-toggle="modal" data-bs-target="#accountModal" />
    </div>
  </div>
  <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accountModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <app-account-add-edit [account]="account" *ngIf="activateAddEditAccount"></app-account-add-edit>
            </div>
        </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Account Type</th>
            <th scope="col">Account</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of AccountList; index as i">
            <td>{{i + 1}}</td>
            <td>{{data.AccountTypeName}}</td>
            <td>{{data.AccountName}}</td>
            <td>
                <input type="button" class="btn btn-primary mr-1" value="Edit" (click)="editAccount(data)" data-backdrop="static" data-keyboard="false" data-bs-toggle="modal" data-bs-target="#accountModal" />
                <input type="button" class="btn btn-danger" value="Delete" (click)="deleteAccount(data)" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
